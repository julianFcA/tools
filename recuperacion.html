<body>
    <div class="login-container">

            <div class="col-md-12 form-left">
                <form method="POST" name="form1" id="form1" autocomplete="off" action="controller/nuevacontra.php" autocomplete="off" class="row g-4">

                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                            <input type="number" name="documento" minlength="6" maxlength="11" id="doc" class="form-control" placeholder="Digite documento identidad" oninput="maxlengthNumber(this);">
                        </div>
                    </div>

                    <div class="col-12">
                        <input type="submit" class="btn btn-submit px-5" name="inicio" id="inicio" value="Validar">

                </form>         
            </div>
        </div>

    <script>
        function maxlengthNumber(obj) {
            if (obj.value.length > obj.maxLength) {
                obj.value = obj.value.slice(0, obj.maxLength);
                alert("Debe ingresar solo el número de dígitos requeridos");
            }
        }
    </script>


<script>
    // Función para cerrar el cuadro de diálogo y redirigir a la página principal
    document.getElementById("close").onclick = function() {
        document.getElementById("modal").style.display = "none";
        window.location.href = "./index.php"; // Reemplaza "pagina_principal.html" con la URL de tu página principal
    };

    // Función para validar el código ingresado
    function validarCodigo() {
        const codigoCorrecto = "Tools_Usuario2024";
        const codigoIngresado = document.getElementById("passwordInput").value;

        if (codigoIngresado === codigoCorrecto) {
            alert("¡Código de Confirmación Correcto! Acceso permitido.");
            document.getElementById("modal").style.display = "none";
        } else {
            alert("Código incorrecto. Acceso denegado.");
        }
    }

    // Mostrar el cuadro de diálogo automáticamente al cargar la página
    window.onload = function() {
        document.getElementById("modal").style.display = "block";
    };
</script>
